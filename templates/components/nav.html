<a href="{% url 'core:index' %}">홈</a>
<ul>
  <li>
    <span>{{ user }}</span>
  </li>
  {% if user.is_authenticated %}
  <li>
    <form action="{% url 'users:logout' %}" method="POST">
      {% csrf_token %}
      <button>로그아웃</button>
    </form>
  </li>
  {% else %}
  <li>
    <a href="{% url 'users:signup' %}">회원가입</a>
  </li>
  <li>
    <a href="{% url 'users:login' %}">Login</a>
  </li>
  {% endif %}
</ul>
